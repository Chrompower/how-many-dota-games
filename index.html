<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MMR Games Needed</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      color:#000;
    }
    .wrap{
      width:320px;
      text-align:center;
    }
    h1{
      font-size:18px;
      margin:0 0 20px;
    }
    .row{
      margin:12px 0;
    }
    label{
      display:block;
      font-size:13px;
      margin-bottom:4px;
    }
    input{
      width:100%;
      padding:6px 8px;
      font-size:14px;
      border:1px solid #999;
      border-radius:6px;
      text-align:center;
    }
    .result{
      margin-top:20px;
    }
    .result-label{
      font-size:13px;
      color:#444;
    }
    .result-value{
      font-size:28px;
      font-weight:700;
      margin-top:4px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>MMR Games Needed</h1>

    <div class="row">
      <label for="current">Your MMR</label>
      <input id="current" type="number" min="0" step="1" value="1000" />
    </div>

    <div class="row">
      <label for="target">Goal MMR</label>
      <input id="target" type="number" min="0" step="1" value="5000" />
    </div>

    <div class="row">
      <label for="winrate">Winrate</label>
      <input id="winrate" type="number" step="0.1" value="55" />
    </div>

    <div class="result">
      <div class="result-label">Games Needed</div>
      <div class="result-value" id="games">—</div>
    </div>
  </div>

  <script>
    const MMR_PER_GAME = 25;

    const currentEl = document.getElementById("current");
    const targetEl  = document.getElementById("target");
    const winEl     = document.getElementById("winrate");
    const gamesEl   = document.getElementById("games");

    function clamp(n, min, max){
      return Math.min(max, Math.max(min, n));
    }

    function ceilSafe(x){
      return Math.ceil(x - 1e-12);
    }

    function num(v){
      const s = String(v ?? "").trim();
      if (s === "") return NaN;
      return Number(s);
    }

    function compute(){
      const current = num(currentEl.value);
      const target  = num(targetEl.value);
      let winrate   = num(winEl.value);

      if (!Number.isFinite(current) || !Number.isFinite(target) || !Number.isFinite(winrate)){
        gamesEl.textContent = "—";
        return;
      }

      // Clamp winrate to 50–100
      winrate = clamp(winrate, 50, 100);
      if (Number(winEl.value) !== winrate) winEl.value = String(winrate);

      if (current >= target){
        gamesEl.textContent = "0";
        return;
      }

      if (winrate === 50){
        gamesEl.textContent = "Unlimited";
        return;
      }

      const delta = target - current;
      const p = winrate / 100;
      const avg = MMR_PER_GAME * (2 * p - 1);

      if (avg <= 0){
        gamesEl.textContent = "Unlimited";
        return;
      }

      const needed = ceilSafe(delta / avg);
      gamesEl.textContent = String(needed);
    }

    [currentEl, targetEl, winEl].forEach(el => {
      el.addEventListener("input", compute);
    });

    compute();
  </script>
</body>
</html>
